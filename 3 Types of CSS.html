<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ol>
            <li>Inline CSS = Inline CSS use in element with style tag</li>
        </ol>
    </div>
    <h2 style="color: red; background-color: yellow;">3 Types of CSS in HTML</h2>

    <div>
        <ol>
            <li>Internal CSS = Internal CSS use with style tag</li>
        </ol>
    </div>
    <h1>3 Types of CSS in HTML</h1>
    <style>
        h1{
            color: red;
            background-color: yellow;
        }
    </style>
    
    <div>
        <ol>
            <li>External CSS = External CSS uses after making a style.css type file</li>
        </ol>
    </div>
    <h2>3 Types of CSS in HTML</h2>
    <link rel="stylesheet" href="style.css">
    
</body>
</html>
