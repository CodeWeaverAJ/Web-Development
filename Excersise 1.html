<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Videos</title>
</head>
<body>
    <h1>Aditya Travel Website</h1>
    <form action="travel-post">
    <div class="form-group">
    <label for="Enter your Name">Enter your Name</label>
    <input type="text" id="username" name="username" placeholder="Enter your Name">
    </div>
    <div class="form-group">
    <label for="City">City</label>
    <input type="text" id="city" placeholder="City">
    </div>
    <div>
    <label for="Destination">Destination</label>
    <input type="text" id="Destination" placeholder="Enter your Destination">
    </div>
    <div>
    <label for="Date">Date</label>
    <input type="text" id="Date" placeholder="Enter your Date">
    </div>
    </form>

    <h1>Audio</h1>
    <h2>Lappu Sachin</h2>
    <audio src="aj/sachin.mp3" controls></audio>
    <h2>Airtel Phonk</h2>
    <audio src="aj/Airtel Phonk.mp3" controls></audio>
    <h2>Los Volraje</h2>
    <audio src="aj/Los Voltaje.mp3" controls></audio>
    <h2>Montagem</h2>
    <audio src="aj/Montagem Coma.mp3" controls></audio>
    <h2>Slava Funk</h2>
    <audio src="aj/Slava Funk.mp3" controls></audio>
</body>
</html>
