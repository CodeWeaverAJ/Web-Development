<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Practice</title>
</head>

<body>
    <h1>GOKU</h1>
    <img src="aj/Goku.png" alt="Goku" height="250">

    <table>
        <caption>Dragon Ball</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Top Power Level</th>
                <th>wife</th>
            </tr>
        </thead>

        <tr>
            <td>Goku</td>
            <td>Ultra Instinct</td>
            <td>Chichi</td>
        </tr>

        <tr>
            <td colspan="2">Vageta</td>
            <td rowspan="2">Ultra Ego</td>
        </tr>

        <tfoot>
            <tr>
                <td>Goku</td>
                <td>Ultra Instinct</td>
                <td>Chichi</td>
            </tr>
        </tfoot>
    </table>

        <ul>
            <li type="square">Aditya</li>
            <li type="square">Ayushi</li>
            <li type="circle">Isha</li>
        </ul>

        <ol>
            <li type="i">Aditya</li>
            <li type="I">Ayushi</li>
            <li type="A">Isha</li>
        </ol>
</body>

</html>
