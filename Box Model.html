<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{
            background-color: blue;
        }
        .box1{
            color: red;
            padding: 100px;
            margin: 50px;
            border: 10px solid yellow;
            height: 200px;
            box-sizing: border-box;

        }
        .box2{
            color: violet;
            padding: 100px;
            margin: 50px;
            border: 10px solid red;
            height: 200px;
            box-sizing: border-box;
        }

    </style>
</head>

<body>
    <div class="box box1">
        I am a Box Model
    </div>
    <div class="box box2">
        I am another BOX Model
    </div>

</body>

</html>
