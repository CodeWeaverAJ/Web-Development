<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="/aj/Goku.png" alt="Goku Image" height="250">
    <br>

    <table>
        <caption>Dragon Ball</caption>


        <thead>
            <tr>
                <th>Name</th>
                <th>Stages</th>
                <th>Fav Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Son Goku</td>
                <td>Ultra Instinct</td>
                <td>English</td>
            </tr>

            <tr>
                <td colspan="2">Vageta</td>
                <td rowspan="2">Ultra Ego</td>
            </tr>

            <tr>
                <td colspan="2">Vageta</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Vageta</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Aditya</li>
        <li>Ayushi</li>
        <li>Sharaddha</li>
        <li>Isha</li>
    </ul>

    <ol type="I">
        <li>Aditya</li>
        <li>Ayushi</li>
        <li>Sharaddha</li>
        <li>Isha</li>
    </ol>
</body>

</html>
